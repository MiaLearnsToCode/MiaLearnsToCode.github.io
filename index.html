<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Mia's Portfolio</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <!-- import the webpage's javascript file -->
    <script src="https://kit.fontawesome.com/49779969a6.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </head>

  <body ondragstart="return false">
    <main ondragstart="return false">
      <div class="notification">
        <button id="close-notification">X</button>
        <span>Just popping in to say thank you for vising, use the click wheel and/or the buttons to navigate the screen and the play button to open links. Enjoy!</span>
      </div>
      <div role="application" class="wrapper">
        <div id="ipod" class="ipod-grey">
          <div class="screen">
            <div class="half menu">
              <div class="menu-row grey-nav">
                <div>
                  <p>Mia</p>
                </div>
                <div>
                  <i class="fas fa-play"></i>
                  <div class="battery"></div>
                </div>
              </div>
              <div class="menu-row choice-row">
                <p>
                  About Me
                </p>
              </div>
              <div class="menu-row choice-row">
                <p>
                  Skills
                </p>
              </div>
              <div class="menu-row choice-row">
                <p>
                  Projects
                </p>
              </div>
              <div class="menu-row choice-row">
                <p>
                  Contact Me
                </p>
              </div>
            </div>
            <div class="half content">

            </div>
          </div>

          <div id="wheel" class="round-outer">
            <div class="row row-one">
              <button id="menu-button">
                MENU
              </button>
            </div>
            <div class="row row-two">
              <button class="fast-backward">
                <i class="fas fa-fast-backward"></i>
              </button>
              <div id="ok-button" class="round-inner"></div>
              <button class="fast-forward">
                <i class="fas fa-fast-forward"></i>
              </button>
            </div>
            <div class="row row-three">
              <button id="play-button">
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
